<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Percentage Bar Example</title>
<style>
    /* CSS for the percentage bar */
    .progress-bar {
        width: 300px; /* Adjust the width of the progress bar */
        height: 10px; /* Adjust the height of the progress bar */
        background-color: #f0f0f0; /* Background color of the progress bar */
        border-radius: 5px; /* Adjust border radius for rounded corners */
    }

    .progress {
        height: 100%; /* Height of the progress indicator */
        background-color: #4caf50; /* Color of the progress indicator */
        border-radius: 5px; /* Adjust border radius for rounded corners */
    }
</style>
</head>
<body>
<div class="progress-bar">
    <div class="progress" style="width: 75%;"></div> <!-- Adjust the width to represent the desired percentage -->
</div>
</body>
</html>
